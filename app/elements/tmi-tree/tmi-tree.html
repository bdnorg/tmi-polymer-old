<dom-module id="tmi-window">
  <style>
   .tabBlock{
     margin-left: 2em;
     white-space: nowrap;
     overflow: hidden;
     background-color: white;
   }
   .ind {margin-left: 2em;}
   .clip {white-space: nowrap; overflow: hidden;}
   :host {
     display: block;
     border: solid white 1px;
   }
   :host([pointer]) {
     background-color: pink;
     border: solid red 1px;
   }
   .collapse-content {
     padding: 5px;
     border: 1px solid #dedede;
  }
  </style>
  <template>
<!--
    <div class="clip {{ {pointer: win.id == pointer} | tokenList}}">
-->
    <div class="clip"> <div id="pnode">
      <span on-click="toggle">
        <iron-icon icon="expand-more"
                   style="height: 16px; width: 16px;"></iron-icon>
      </span>
      <input type="checkbox" name="winCheck" value="{{win.id}}">
      (<span>{{win.win.tabs.length}}</span>)
        <tmi-win-display win="{{win.win}}"></tmi-win-display>
        - <span>{{win.id}}</span>
    </div></div>

    <iron-collapse id="collapse" class="">
      <div class="collapse-content tabBlock ind clip">
        <template is="dom-repeat" items="{{win.win.tabs}}" as="tab">
          <tmi-tab tab="{{tab}}" id="{{makeId(tab.id)}}"
                   ttree="{{ttree}}" winid="{{makeId(tab.windowId)}}"
                   ttest="lk" class="node"></tmi-tab>
        </template>
      </div>
    </iron-collapse>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: "tmi-window",
      properties: {
        win: {
          type: Object,
        },
        ttree: {
          type: Object,
        },
        pointer: {
          type: Boolean,
          notify: true,
        }
      },
      makeId: function(id){
        return 'id-' + id;
      },

//      collapse: function(event, detail, sender) {
      toggle: function() {
        if (this.ttree.getPointerWin().id == this.id) {
          this.ttree.setPointerId(this.id);
        }
        this.$.collapse.toggle();
      },
    });
  })();
</script>

<dom-module id="tmi-tree">
  <style>
    .pointer {background-color: pink;}
    .ind {margin-left: 1.5em;}
    .clip {white-space: nowrap; overflow: hidden;}
  </style>
  <template>
    Tree
    <div class="ind">
      <template is="dom-repeat" items="{{model}}" as="win">
        <tmi-window win="[[win]]" id="[[win.id]]" class="node" ttree="{{ttree}}"
                    pointer$="{{win.pointer}}"></tmi-window>
      </template>
    </div>
  </template>
</dom-module>
  <script>
    (function () {
      Polymer({
        is: "tmi-tree",
        properties: {
          wins:{
            type: Array,
            notify: true,
          },
        },
        ready: function() {
          this.model = this.genTestTree();
          this.ttree = this;
        },

        test: function(t){
          console.log(t)
        },
        getFirstEl: function(){
          return this.myQuery('tmi-window');
        },
        getFirstElTxt: function(){
//          return this.querySelector('tmi-window')
          return document.querySelector('tmi-tree::shadow tmi-window::shadow tmi-win-display::shadow span').innerText;
        },

        // Tree helpers
        genTestTree: function(t){
          this.wins = window.testWins;
          var tree = [];
          for (win of this.wins) {
            tree.push({win: win, id: 'id-' + win.id})
          }
//          this.setPointer(this.getFirstEl());
          tree[0].pointer = true;
          return tree;
        },
        myQuery: function(query){
          return this.shadowRoot.querySelector('::shadow .iron-collapse-opened '
                                                + query + ', ' + query);
        },
        makeId: function(id){
          return 'id-' + id;
        },
        setPointer: function(el){
          var oldEl = this.getPointer();
          if (oldEl) {
            this.getPointer().removeAttribute('pointer');
          }
          if (el) {
            el.setAttribute('pointer', '');
          } else {
            this.getFirstEl().setAttribute('pointer', '');
          }
        },
        setPointerId: function(id){
          var newEl = this.getNode(id);
          if (newEl) {
            this.setPointer(newEl);
          };
        },
        getPointer: function(){
          return this.myQuery('.node[pointer]');
        },
        getPointerWin: function(){
          var el = this.getPointer();
          if (el.tagName == 'TMI-TAB'){
            return this.getNode(this.makeId(el.getWinId()));
          }
          return el;
        },
        getVisibleEls: function(){
          return this.shadowRoot.querySelectorAll('.node, ::shadow .iron-collapse-opened .node')
        },
        getPointerIndex: function(elList){
          for (var i = 0; i < elList.length; i++) {
            if (elList[i].hasAttribute('pointer')){
              return i;
            }
          };
        },
        getNode: function(id){
          return this.myQuery('#' + id);
        },

        //Tree movement
        down: function(){
          var elList = this.getVisibleEls();
          var i = this.getPointerIndex(elList);
          elList[i].removeAttribute('pointer');
//          elList[i+1].setAttribute('pointer', '');
          elList[(i+1 + elList.length) % elList.length].setAttribute('pointer', '');
        },
        up: function(){
          var elList = this.getVisibleEls();
          var i = this.getPointerIndex(elList);
          elList[i].removeAttribute('pointer');
//          elList[i-1].setAttribute('pointer', '');
          elList[(i-1 + elList.length) % elList.length].setAttribute('pointer', '');
        },
        right: function(){
          this.getPointerWin().toggle();
        },
        left: function(){
          this.getPointerWin().toggle();
        },
        downTen: function(){},
        upTen: function(){},
        moveTop: function(){},
        moveBottom: function(){},

        //nav wintabs
//        browser.focusWin: function(win){},
//        browser.focusTab: function(tab){},
        pin: function(){},
        searchMode: function(){},
        clearInput: function(){},
        goMark: function(){},
        mark: function(){},

        //manage wintabs
        mark: function(){},
        mark: function(){},
        putAfterTab: function(tab){},
        putEndOfWin: function(win){},
        putNew: function(){},
        name: function(){},
        toSave: function(){},
        close: function(){},
//        delete: function(){},

        //Freezing
        makeFreezer: function(closed){},
//        browser.bmFreeze: function(win){},
//        browser.freezeAll: function(key){},
//        browser.freezeTab: function(tab){},


        //Popup manage
//        break: function(){},
        quit: function(){},
        refresh: function(){},
        injectPointer: function(func) {
          return function(){ func(this.getPointer()); };
        },
        injectPointerWin: function(func) {
          return function(){ func(this.getPointerWin()); };
        },


      });
    })();
  </script>
