<dom-module id="tmi-window">
  <style>
   .ind {margin-left: 2em;}
   .clip {white-space: nowrap; overflow: hidden;}
   .pointer {background-color: red;}
   .collapse-content {
     padding: 5px;
     border: 1px solid #dedede;
  }
  </style>
  <template>
    <div class="clip {{ {pointer: win.id == pointer} | tokenList}}">
      <span on-click="toggle">
        <iron-icon icon="expand-more"
                   style="height: 16px; width: 16px;"></iron-icon>
      </span>
      <input type="checkbox" name="winCheck" value="{{win.id}}">
      (<span>{{win.tabs.length}}</span>)
        <tmi-win-display win="{{win}}"></tmi-win-display>
    </div>

    <iron-collapse id="collapse" class="">
      <div class="collapse-content ind clip">
        <template is="dom-repeat" items="{{win.tabs}}" as="tab">
          <tmi-tab tab="{{tab}}"></tmi-tab>
        </template>
      </div>
    </iron-collapse>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: "tmi-window",
      properties: {
        win: {
          type: "object",
        },
      },
      observe: {
        pointer: 'pointerChange'
      },
      pointerChange: function(){
        console.log('pointerChange');
      },
//      collapse: function(event, detail, sender) {
      toggle: function() {
        this.$.collapse.toggle();
      },
    });
  })();
</script>

<dom-module id="tmi-tab">

      <span>{{tab.title}}</span>
    </div>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: "tmi-tab",
      properties: {
        tab: {
          type: "object",
        },
      },
    });
  })();
</script>
