<dom-module id="tmi-tab">

    .clip {white-space: nowrap; overflow: hidden;}
    }

      </span>
      <span>{{tab.title}}</span> - <span>{{tab.id}}</span>
    </div>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: "tmi-tab",
      properties: {
        tab: {
          type: Object,
        },
        roott: {
          type: Object,
        },
        winid: {
          readOnly: true,
          reflectToAttribute: true,
          type: String,
        },
      },
      getWinId: function(){
        return this.tab.windowId;
      }
    });
  })();
</script>

<dom-module id="tmi-window">
  <style>
   .tabBlock{
     margin-left: 2em;
     white-space: nowrap;
     overflow: hidden;
     background-color: white;
   }
   .ind {margin-left: 2em;}
   .clip {white-space: nowrap; overflow: hidden;}
   :host {
     display: block;
     border: solid white 1px;
   }
   :host([pointer]) {
     background-color: pink;
     border: solid red 1px;
   }
   .collapse-content {
     padding: 5px;
     border: 1px solid #dedede;
  }
  </style>
  <template>
<!--
    <div class="clip {{ {pointer: win.id == pointer} | tokenList}}">
-->
    <div class="clip"> <div id="pnode">
      <span>{{mark}}</span>
      <span on-click="toggle">
        <iron-icon icon="expand-more"
                   style="height: 16px; width: 16px;"></iron-icon>
      </span>
      <input type="checkbox" name="winCheck"
             value="{{node.id}}">
      (<span>{{win.tabs.length}}</span>)
        <span>{{node.name}}</span>
        <tmi-win-display win="{{win}}"></tmi-win-display>
        - <span>{{node.id}}</span>
    </div></div>
    <content></content>

<!--
-->
    <iron-collapse id="collapse" class="">
      <div class="collapse-content tabBlock ind clip">
        <template is="dom-repeat" items="{{win.tabs}}" as="tab">
          <tmi-tab tab="{{tab}}" id="{{makeId(tab.id)}}"
                   winid$="{{makeId(tab.windowId)}}"
                   roott="{{roott}}"
                   class="node"></tmi-tab>
        </template>
      </div>
    </iron-collapse>

  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: "tmi-window",
      properties: {
        node: {
          type: Object,
        },
        win: {
          type: Object,
        },
        roott: {
          type: Object,
        },
        pointer: {
          type: Boolean,
          notify: true,
        },
        mark: {
          type: String,
        },
      },
      ready: function() {
        this.makeId = this.roott.makeId;
      },

//      collapse: function(event, detail, sender) {
      toggle: function() {
        if (this.roott.getPointerWin().id == this.id) {
          this.roott.setPointerId(this.id);
        }
        this.$.collapse.toggle();
//        this.querySelector('iron-collapse').toggle()
      },
    });
  })();
</script>

<dom-module id="tmi-tree">
  <style>
    .pointer {background-color: pink;}
    .ind {margin-left: 1.5em;}
    .clip {white-space: nowrap; overflow: hidden;}
  </style>
  <template>
    Tree
    <div class="ind">
    <iron-collapse id="collapseGroup" class="" opened="true">
      <template is="dom-repeat" items="{{nodes}}" as="node">
        <tmi-window node="{{node}}" id="{{node.id}}"
                    win="{{node.win}}"
                    class="node" roott="{{roott}}"
                    pointer$="{{node.pointer}}">

        </tmi-window>
      </template>
    </iron-collapse>
    </div>
    <tmi-browser id="browser"
                 new-wins="{{newWins}}"></tmi-browser>
  </template>
</dom-module>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: "tmi-tree",
        properties: {
        },
        observers: [
          '_syncWins(newWins.*)'
        ],
        ready: function() {
          this.roott = this;
          this.b = this.$.browser;
          this._initData();
//          this._syncWins(this.newWins);
          this._useTestData();
        },
        created: function() {},
        attached: function() {},

        // Tree helpers
        makeId: function(id){return 'id-' + id;},
        // sync Nodes
        _initData:function() {
          this.nodes = [];
        },
        _useTestData:function() {
          this.nodes = [
/*
            {id: 'id-1103', winId: 1103, win: {tabs: [1,2,3]}},
            {id: 'id-1', winId: 1, win: {}},
            {id: 'id-565', winId: 565, win: {}},
            {id: 'id-678', winId: 678, win: {}},
            {id: 'id-883', winId: 883, win: {}},
//            {id: 'id-1061'},
*/
            {id: 'id-1103', winId: 1103, hash: 1, state: 'save'},
            {id: 'id-1', winId: 1, hash: 2},
            {id: 'id-565', winId: 565, hash: 3},
            {id: 'id-678', winId: 678, hash: 4},
            {id: 'id-883', winId: 883, hash: 5},
            {id: 'id-6666', winId: 6666, hash: 6666},  //should get deleted
//            {id: 'id-1061'},
          ];
          this.$.browser.useTestData();
        },
        _syncWins: function(newWinsChange) {
//          var fullRefresh = true;
//TODO    check session id hasn't changed (and can't trust winIds)
          console.log('sync newWins: ', newWinsChange)
          console.log('sync this.newWins: ', this.newWins)
          if (! this.nodes) {this.nodes = []}
          var nodes = this.nodes;
//          var nodes = this.nodes ? this.nodes : [];
          var i = this.nodes.length;
          while(i--) {   //reverse loop over this.nodes
            var node = this.nodes[i];
            if (this.newWins.hasOwnProperty(node.winId)) { //changed
              if (this.newWins[node.winId]) { //not deleted
                this.set('nodes.'+i+'.win',
                         this.newWins[node.winId]);
//              this.storeWindow();
              } else { //deleted
                //delete node
                this.splice('nodes', i, 1);
//                this.handleDeleteNode(node);
//              this.storeWindow();
              };
              delete this.newWins[node.winId]
//            } else {
//              if (fullRefresh) { //delete because not in list}
            };
          };

          // everything left is a new window
          for (let key of Object.keys(this.newWins)) {
            let win = this.newWins[key];
//              this.wins[this.makeId(win.id)] = win;
            if(win) {
              this.push('nodes', {id: this.makeId(win.id), winId: win.id, win: win});
//              this.storeWindow();
            } else {
              console.log("This shouldn't happen (failed to delete win): ", key);
            };
          };
//          this.storeWinOrder();
        },

        //Nodes
        myQuery: function(query){
          var el = this.shadowRoot.querySelector('::shadow .iron-collapse-opened ' + query + ', ' + query);
//          var el = this.shadowRoot.querySelector('.iron-collapse-opened >' + query);
          return el;
        },
        getNode: function(id){
          return this.myQuery('#' + id);
        },
        getFirstEl: function(){
          return this.myQuery('tmi-window');
        },
        getVisibleEls: function(){
//          return this.shadowRoot.querySelectorAll('.iron-collapse-opened > .collapse-content > .node, .iron-collapse-opened >.node');
          return this.shadowRoot.querySelectorAll('.node, ::shadow .iron-collapse-opened .node')
        },


        //Pointer
        setPointer: function(el){
          var oldEl = this.getPointer();
          if (oldEl) {
            this.getPointer().removeAttribute('pointer');
          }
          if (el) {
            el.setAttribute('pointer', '');
          } else {
            this.getFirstEl().setAttribute('pointer', '');
          }
        },
        setPointerId: function(id){
          var newEl = this.getNode(id);
          if (newEl) {
            this.setPointer(newEl);
          };
        },
        getPointer: function(){
          var pointer = this.myQuery('.node[pointer]');
          if (!pointer) {
            pointer = this.getFirstEl()
            pointer.setAttribute('pointer', '');
          };
          return pointer;
        },
        getPointerWin: function(){
          var el = this.getPointer();
          if (el.tagName == 'TMI-TAB'){
            return this.getNode(this.makeId(el.getWinId()));
          }
          return el;
        },
        getPointerIndex: function(elList){
          for (var i = 0; i < elList.length; i++) {
            if (elList[i].hasAttribute('pointer')){
              return i;
            }
          };
          return 0;
        },

        //Tree movement
        down: function(){
          var elList = this.getVisibleEls();
          var i = this.getPointerIndex(elList);
          elList[i].removeAttribute('pointer');
//          elList[i+1].setAttribute('pointer', '');
          elList[(i+1 + elList.length) % elList.length].setAttribute('pointer', '');
        },
        up: function(){
          var elList = this.getVisibleEls();
          var i = this.getPointerIndex(elList);
          elList[i].removeAttribute('pointer');
//          elList[i-1].setAttribute('pointer', '');
          elList[(i-1 + elList.length) % elList.length].setAttribute('pointer', '');
        },
        right: function(){
          this.getPointerWin().toggle();
        },
        left: function(){
          this.getPointerWin().toggle();
        },
        downTen: function(){},
        upTen: function(){},
        moveTop: function(){},
        moveBottom: function(){},

        //nav wintabs
//        browser.focusWin: function(win){},
//        browser.focusTab: function(tab){},
        pin: function(){
          var elList = this.getVisibleEls();
          var i = this.getPointerIndex(elList);
          var moved = this.nodes[i];
          this.splice('nodes', i, 1);
          this.unshift('nodes', moved);
        },
        searchMode: function(){},
        clearInput: function(){},
        getNodeFromMark: function(mark){
          var elList = this.getVisibleEls();
          var i = elList.length;
          while(i--) {   //reverse loop
            var node = elList[i];
            if (node.mark === mark) {
              return node;
            };
          };
          return null;
        },
        goMark: function(){
//          var key = getOneKey();
          var key = "z"
          this.setPointer(getNodeFromMark(mark));
        },
        mark: function(){
//          var key = getOneKey();
          var key = "z"
          var oldMarkNode = this.getNodeFromMark();
          if (oldMarkNode){ oldMarkNode.mark = ''; };
          this.getPointer().mark = key;
        },

        //manage wintabs
        putAfterTab: function(tab){},
        putEndOfWin: function(win){},
        putNew: function(){},
        name: function(){},
        toSave: function(){},
        close: function(){},
//        delete: function(){},

        //Freezing
        makeFreezer: function(closed){},
//        browser.bmFreeze: function(win){},
//        browser.freezeAll: function(key){},
//        browser.freezeTab: function(tab){},


        //Popup manage
//        break: function(){},
        quit: function(){},
        refresh: function(){},
        injectPointer: function(func) {
          return function(){ func(this.getPointer()); };
        },
        injectPointerWin: function(func) {
          return function(){ func(this.getPointerWin()); };
        },


      });
    })();
  </script>


<dom-module id="tmi-browser">
</dom-module>
<script>
  (function () {
    Polymer({
      is: "tmi-browser",
      properties: {
        newWins: {
          type: Object,
          notify: true,
        },
      },
      ready: function() {
        this.testWinId = 1103;
      },
      useTestData: function() {
        this.wins = window.testWins;
        this.set('newWins', _.indexBy(window.testWins, "id"));
      },
      updateWins: function() {
        chrome.windows.getAll({populate: true}, function(newWins) {
          this.set('newWins', _.indexBy(newWins, "id"));
        });
      },
      testChange: function() {
        var newNewWins = {};
        newNewWins[this.testWinId] = false;
        this.testWinId = this.testWinId + 10;
        newNewWins[this.testWinId] = {id: this.testWinId,
                              tabs: [{id: this.testWinId + 1,
                                      title: 'Added test tab'},
                                     1,2,3]};
        this.set('newWins', newNewWins);
      },
    });
  })();
</script>
