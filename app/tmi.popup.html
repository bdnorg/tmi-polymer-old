<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>TMI - psk</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <link rel="import" href="initApp.html">

</head>

<body style="height:800px;width:500px" unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
      <paper-header-panel drawer mode="standard">
        <!-- Drawer Toolbar -->
<!--
        <div class="paper-header"> </div>
-->
        <paper-toolbar id="drawerToolbar">
          <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          <span class="flex">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <div class="flex">
        <tmi-menu id="app-menu"></tmi-menu>
        </div>
      </paper-header-panel>

      <paper-header-panel id="mainPanel" main mode="standard">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          <span class="flex">
            <div class="flex appname bottom paper-font-display1">
              TMI
            </div>
          </span>
            <div class="flex">
              Tabs: <span>{{tabCount}}</span>
              <br>
              Fz: <span>{{frozenCount}}</span>
            </div>
            <paper-icon-button icon="search"></paper-icon-button>
            <input id="searchBox" is="iron-input" size="15"
                   value="{{searchstr::input}}">
        </paper-toolbar>

        <!-- Main Content -->
        <div class="fit">
          <tmi-tree id="main-tree" appId="app" searchstr="{{searchstr}}"
                    tabCount="{{tabCount}}", frozenCount="{{frozenCount}}">
          </tmi-tree>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
