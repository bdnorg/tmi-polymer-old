<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>TMI - psk</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <link rel="import" href="initApp.html">

</head>

<body style="height:800px;width:500px" unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
      <paper-header-panel drawer mode="standard">
        <!-- Drawer Toolbar -->
<!--
        <div class="paper-header"> </div>
-->
        <paper-toolbar id="drawerToolbar">
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <span class="flex">Menu</span>
          <div class="middle"></div>
        </paper-toolbar>

        <!-- Drawer Content -->
        <div class="flex">
          <template is="dom-repeat" items="{{keyMap}}" as="group">
            <br><u>{{group.1}}</u>
            <template is="dom-repeat" items="{{group.2}}" as="row">
              <template is="dom-if" if="{{row.2}}">
                <div>
                  &nbsp;<span><b>{{row.1}}</b></span> -
                    <span>{{row.2}}</span>
                </div>
              </template>
            </template>
          </template>
        </div>
      </paper-header-panel>

      <paper-header-panel main mode="standard">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button tabindex="1" id="paperToggle">
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <span class="flex">
            <div class="flex appname bottom paper-font-display1">
              TMI
            </div>
          </span>

            <paper-input label="search" stopKeyboardEventPropagation
                       size="15">
              <paper-icon-button prefix icon="search">
              </paper-icon-button>
            </paper-input>

            <paper-icon-button icon="search"></paper-icon-button>
            <input is="iron-input" size="15" bind-value="{{myValue}}">
            </input>
          <div class="middle"></div>
          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="fit">
          Tree
          <tmi-tree id="main-tree" appId="app"></tmi-tree>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>

    <iron-a11y-keys id="keys"
                    stopKeyboardEventPropagation
                    target="{{parentElement}}"
                    keys="enter up down left right space j k h l f a b m O
                    shift+o shift+h ?"
                    on-keys-pressed="keyHandler">
    </iron-a11y-keys>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
